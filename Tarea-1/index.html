<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarea 1 clase 6</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h2>Edad de tu familia</h2>
    <form>
        <label for="cantidad-miembros-familia">Cantidad de miembros de tu familia</label>
        <input type="number" placeholder="Ingresa el numero de miembros de tu familia" id="cantidad-miembros-familia"/>
        <button id="boton-numero-miembros">Enviar</button>
        <button id="boton-borrar-formularios">Limpiar</button>
    </form>

    <div id="formularios"></div>

    <button id="boton-miembro-mayor">Edad mayor</button>
    <button id="boton-miembro-menor">Edad menor</button>
    <button id="promedio-edad">Promedio de las edades</button>

    
    <form action="" id="salario-miembros-familia">
        <h2>Salarios anuales</h2>
        <div>
          <label>salario</label>
          <input placeholder="salario" class="salario">
          <button>eliminar</button>
        </div>
      </form>
    <div>
        <button id="integrantes">agregar</button>
        <button id="boton-salario-anual">calcular</button>
    </div>

    <strong id="edades-familia"></div>
    <strong id="salarios-familia"></div>
    
    <script src='Tarea-1.js'></script>
    <script src='Tarea-2.js'></script>
</body>
</html>
